<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // const regex = /([/1|2|3/])(.*?ã€‚|.*)/g;
        data.forEach((d) => {
            d.qn = d.qn.toString();
            d.vehicle = "car";
            d.qType = "sign";
            d.ans = d.ans.toString();
            
            d.image = '';
            if (Number(d.qn) < 10) {
                d.image = '00' + d.qn + '.gif';   
            } else if (Number(d.qn) < 100) {
                d.image = '0' + d.qn + '.gif'; 
            } else {
                d.image = d.qn+ '.gif'; 
            }

            d.ansType = 'bool';
            d.comments = "";
        });
    </script>
</body>
</html>
